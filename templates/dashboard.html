<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
        </div>

        <div class="content">
            <h2>Your Secret Data</h2>
            <div class="data-card card1">
                <h3>Credit Card Number</h3>
                <p class="data-value">{{ fake_data['credit_card'] }}</p>
            </div>
            
            <div class="data-card card2">
                <h3>Credit Card Password</h3>
                <p class="data-value">{{ fake_data['credit_card_password'] }}</p>
            </div>

            <div class="data-card card3">
                <h3>ID Number</h3>
                <p class="data-value">{{ fake_data['id_number'] }}</p>
            </div>

            <div class="data-card card4">
                <h3>Birth Date</h3>
                <p class="data-value">{{ fake_data['birth_date'] }}</p>
            </div>
        </div>

        <footer>
            <a href="{{ url_for('login') }}" class="back-link">Back to Login</a>
        </footer>
    </div>
</body>
</html>
